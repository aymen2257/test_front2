<div class="container-sidebar">
    <div class="content">
      <div class="page">
        <div class="containerReclamation">
          <h1>Reclamation</h1>
          <form [formGroup]="reclamationForm" (ngSubmit)="onSubmit()">
            <div>
              <label for="nometprenom">Nom et prénom :</label>
              <input type="text" id="nomprenom" formControlName="nomprenom">
            </div>
            <div>
              <label for="telephone">Téléphone :</label>
              <input type="text" id="telephone" formControlName="telephone">
            </div>
            <div>
              <label for="email">Email :</label>
              <input type="email" id="email" formControlName="email">
            </div>
            <div>
              <label for="categorie">Catégorie :</label>
              <select id="categorie" formControlName="categorie">
                <option value="">Choisissez une catégorie</option>
                <option value="sinistre">Sinistre</option>
                <option value="commercial">Commercial</option>
                <option value="accueil">Accueil</option>
                <option value="tarif">Tarif</option>
                <option value="autre">Autre</option>
              </select>
            </div>
            <div>
              <label for="sujet">Sujet :</label>
              <input type="text" id="sujet" formControlName="sujet">
            </div>
            <div>
              <label for="description">Description :</label>
              <textarea id="description" formControlName="description"></textarea>
            </div>
            <div>
              <label for="fichier">Upload a File :</label>
              <input type="file" id="fichier" formControlName="fichier" (change)="onFileChange($event)">
            </div>
            <div>
              <button type="submit">Envoyer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
