<div class="container-sidebar">
    <div class="sidebar">
        <ul>
            <li><a routerLink="/contrat/{{id}}">mes contrats</a></li>
            <li><a routerLink="/reclamation">Reclamation</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="page">
            <div class="containerReclamation">
                <h1>Reclamation</h1>
                <form (ngSubmit)="onSubmit(reclamationForm)" #reclamationForm="ngForm">
                    <div>
                        <label for="nometprenom">Nom et prénom :</label>
                        <input type="text" id="nometprenom" name="nometprenom" [(ngModel)]="reclamation.nometprenom" required>
                    </div>
                    <div>
                        <label for="telephone">Téléphone :</label>
                        <input type="text" id="telephone" name="telephone" [(ngModel)]="reclamation.telephone" required>
                    </div>
                    <div>
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" [(ngModel)]="reclamation.email" required>
                    </div>
                    <div>
                        <label for="categorie">Catégorie :</label>
                        <select id="categorie" name="categorie" [(ngModel)]="reclamation.categorie" required>
                            <option value="">Choisissez une catégorie</option>
                            <option value="sinistre">Sinistre</option>
                            <option value="commercial">Commercial</option>
                            <option value="accueil">Accueil</option>
                            <option value="tarif">Tarif</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                    <div>
                        <label for="sujet">Sujet :</label>
                        <input type="text" id="sujet" name="sujet" [(ngModel)]="reclamation.sujet" required>
                    </div>
                    <div>
                        <label for="description">Description :</label>
                        <textarea id="description" name="description" [(ngModel)]="reclamation.description" required></textarea>
                    </div>
                    <div>
                        <label for="fichier">Upload a File :</label>
                        <input type="file" id="fichier" name="fichier" (change)="onFileChange($event)">
                    </div>
                    <div>
                        <button type="submit">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
