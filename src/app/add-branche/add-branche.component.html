<!-- NAVBAR -->
<section id="content">
    <!-- MAIN -->
    <main>
        <h1 class="title">Dashboard</h1>
        <ul class="breadcrumbs">
            <li><a href="#">{{title}}</a></li>
            <li class="divider">/</li>
            <li><a href="#" class="active">Dashboard</a></li>
        </ul>

        <div class="data">
            <div class="content-data">

                <section class="contact">
                    <div class="container">
                        <div class="contact-container">
                            <div class="contact-form-container">
                                <h2>{{title}}</h2>
                                <form class="contact-form" *ngIf="!isSuccessful" name="form"
                                    (ngSubmit)="f.form.valid && add()" #f="ngForm" novalidate>

                                    <div class="form-group">
                                        <label for="text">Code Branche</label> <input type="text" name="code"
                                            [(ngModel)]="branche.codeBranche" required minlength="6" #code="ngModel" />
                                        <div *ngIf="f.submitted && code.invalid">
                                            <div style="color: red;" *ngIf="code.errors?.['required']">Code branche is
                                                required</div>
                                            <div style="color: red;" *ngIf="code.errors?.['minlength']">code must be at
                                                least 6
                                                characters</div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="libelle">libelle Branche</label> <input type="text" name="libelle"
                                            [(ngModel)]="branche.libelleBranche" required #libelle="ngModel" />
                                        <div class="alert-danger" *ngIf="f.submitted && libelle.invalid">
                                            <div *ngIf="f.submitted && libelle.invalid">
                                                <div style="color: red;" *ngIf="libelle.errors?.['required']">libelle is
                                                    required
                                                </div>
                                            </div>
                                        </div>
                                    </div>



                                    <button type="submit">Envoyer</button>


                                </form>

                            </div>
                        </div>
                    </div>

                </section>

            </div>
        </div>
    </main>
</section>
